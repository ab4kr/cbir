<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Wix+Madefor+Display:wght@400..800&display=swap"
      rel="stylesheet"
    />
    <title>Search-It</title>
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <header>
      <p class="logo-on-home">Search<span class="dash">-</span>it</p>
      <div class="btns">
        <div class="signup-btn">
          <a href="../html/signup.html">Sign up</a>
        </div>
        <div class="login-btn">
          <a href="../html/signin.html">Login</a>
        </div>
      </div>
    </header>
    <main class="container">
      <section class="hero">
        <div id="hero-text-container">
          <h1 class="hero-text">Discover a world of stunning,</h1>
          <h2 class="hero-sub-heading">high-quality images at one click.</h2>

          <a href="../html/signup.html" class="signup-btn hero-signup-btn"
            >Sign up</a
          >
        </div>
        <div id="hero-img-container">
          <img
            src="https://images.pexels.com/photos/20207914/pexels-photo-20207914/free-photo-of-fujifilm-x-t2-camera.jpeg?auto=compress&cs=tinysrgb&w=600"
            alt="Camera"
            id="hero-img-left"
          />
          <div class="hero-img-col-2">
            <img
              src="https://images.pexels.com/photos/6474467/pexels-photo-6474467.jpeg?auto=compress&cs=tinysrgb&w=600&lazy=load"
              alt="Mountain"
              id="hero-img-center"
            />
            <img
              src="https://images.pexels.com/photos/3135801/pexels-photo-3135801.jpeg?auto=compress&cs=tinysrgb&w=600"
              alt="Nature"
              id="hero-img-right"
            />
          </div>
        </div>
      </section>
      <section id="imageContainer"></section>
    </main>
    <script src="../js/script.js"></script>
    <script src="../js/scripts.js"></script>
  </body>
</html>
