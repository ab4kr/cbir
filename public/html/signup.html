<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/styles.css" />
    <title>Search-it | Sign up</title>
  </head>
  <body>
    <div class="container">
      <h2>Create account</h2>
      <form id="registerForm">
        <input
          type="text"
          id="name"
          name="name"
          placeholder="name"
          required
        /><br />
        <input
          type="email"
          id="email"
          name="email"
          placeholder="example@mail.com"
          required
        /><br />
        <input
          type="password"
          id="password"
          name="password"
          placeholder="password"
          required
        /><br />
        <button type="submit" class="register-btn">Register</button>
      </form>
      <p id="registerMessage"></p>
      <a href="javascript:void(0)" onclick="showLogin()" class="login-btn"
        >Login</a
      >
    </div>
    <script src="../js/scripts.js"></script>
  </body>
</html>
