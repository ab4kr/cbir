<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/styles.css" />
    <title>Search-it | Sign in</title>
  </head>
  <body>
    <div class="container">
      <h2>Sign in</h2>
      <form id="loginForm">
        <input
          type="text"
          id="email"
          name="email"
          placeholder="example@mail.com"
          required
        /><br />

        <input
          type="password"
          id="password"
          name="password"
          placeholder="password"
          required
        /><br />
        <button type="submit" class="login-btn login-login-page">Login</button>
      </form>
      <p id="loginMessage"></p>
      <a
        href="javascript:void(0)"
        onclick="showRegister()"
        class="register-btn register_login-page"
        >Register</a
      >
    </div>
    <script src="../js/scripts.js"></script>
  </body>
</html>
